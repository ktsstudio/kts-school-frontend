<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Пишем дивы</title>
    <link rel="stylesheet" href="common.css" />
    <style>
      div {
        background: #019aaf;
      }

      .white {
        background: white;
      }

      .box {
        width: 300px;
        height: 300px;
        margin: 10px;
        padding: 10px;
        border: 10px solid #8af1ff;
      }

      .box_border-box {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>Этот див займет всю ширину страницы</div>

    <br />

    <div style="width: 300px">
      <div>Этот див займет 300 пикселей</div>
    </div>

    <br />

    <div class="white">
      <div class="box">
        У этого дива ограничены размеры и есть маргины, паддинги, бордеры
      </div>
    </div>

    <div class="white">
      <div class="box box_border-box">У этого дива box-sizing: border-box</div>
    </div>

    <div style="margin: 10px">
      <div style="margin: 20px">Маргины этого дива</div>
      <div style="margin: 30px">схлопнутся с маргинами этого</div>
    </div>
  </body>
</html>
